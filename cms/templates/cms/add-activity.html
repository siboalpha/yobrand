{% extends 'cms/base.html' %}
{% load static %}
{% block content %}
<div class="col-xl-7 col-lg-6">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            {{form.title}}
        </div>
       <div class="form-group">
            {{form.due_date}}
        
        <div class="form-group">
            {{form.description}}
        </div>
        
        <button type="submit" value="Submit" class="btn btn-primary">Add activity</button>
     </form>
</div>

{% endblock %}
