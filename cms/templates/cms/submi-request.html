{% extends 'cms/base.html' %}
{% load static %}
{% block content %}
<div class="col-xl-7 col-lg-6" style="margin: 20px;">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            {{form.title}}
        </div>

        <div class="form-group">
            {{form.to_user}}
        </div>

        <div class="form-group">
            {{form.description}}
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Send request</button>
    </form>
</div>

{% endblock %}
