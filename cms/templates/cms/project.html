{% extends 'cms/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="mt-3">
                                <h4>Project name:</h4>
                                <p class="text-secondary mb-1">{{project.name}}</p>
                                <p class="text-muted font-size-sm">Client: {{project.client.name}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Project type</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{project.project_type}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Status</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{project.status}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Details</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{project.description}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-primary" href="{% url 'edit-project' project.id %}">Edit</a>
                                <a class="btn btn-danger" href="{% url 'delete-project' project.id %}">Delete</a>
                                <a class="btn btn-info" href="{% url 'complete-project' project.id %}" style="background-color: rgb(85, 159, 83);">Mark complete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
