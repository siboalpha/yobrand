{% extends 'cms/base.html' %}
{% load static %}
{% block content %}
<div class="col-xl-7 col-lg-6" style="margin: 20px;">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group co">
            {{form.title}}
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                {{form.employee}}
            </div>
            <div class="form-group col-lg-6">
                {{form.project}}
            </div>
        </div>
        
        <div class="form-group">
            {{form.description}}
        </div>
        <di class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    {{form.due_date}}
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    {{form.due_time}}
                </div>
            </div>
        </di>
        <button type="submit" value="Submit" class="btn btn-primary">Add task</button>
     </form>
</div>

{% endblock %}
