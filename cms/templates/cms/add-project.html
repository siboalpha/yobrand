{% extends 'cms/base.html' %}
{% load static %}
{% block content %}
<div class="col-xl-7 col-lg-6" style="margin: 20px;">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group co">
            {{form.name}}
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                {{form.client}}
            </div>
            <div class="form-group col-lg-4">
                {{form.project_type}}
            </div>
            <div class="form-group col-lg-4">
                {{form.status}}
            </div>
        </div>
        <di class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    {{form.description}}
                </div>
            </div>
        </di>
        <button type="submit" value="Submit" class="btn btn-primary">Add project</button>
     </form>
</div>

{% endblock %}
